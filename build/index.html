<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp/Login Validation</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="../build/img/icon.jpg"
      type="image/x-icon"
    />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/36314ca1f4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="min-h-screen overflow-auto bg-[url('../img/deer.webp')] bg-cover bg-center bg-no-repeat"
  >
    <header
      class="group/h1 group/nav group/navp header_py fixed left-0 top-0 z-20 block w-full outline-none backdrop-blur-[12px] transition-all duration-300 ease-in-out hover:shadow-[0px_0px_20px_5px_#4ade80] focus:shadow-[0px_0px_20px_5px_#4ade80] max-sm:hidden"
    >
      <div class="flex min-w-[0] flex-grow items-center justify-between">
        <h1
          class="header_h1_text group-focus/h1:text_shadow group-hover/h1:text_shadow headerSignup transform select-none px-3 font-bold uppercase tracking-wider text-white outline-none transition-all duration-200 ease-in-out group-hover/h1:scale-105 group-hover/h1:px-6 group-focus/h1:scale-105 group-focus/h1:px-6"
        >
          SignUp
        </h1>

        <nav class="min_width header_py flex items-center justify-between px-3">
          <p
            class="font_size_clamp group-focus/navp:text_shadow group-hover/navp:text_shadow shuffleText relative select-none py-2 font-semibold uppercase tracking-wider text-white after:absolute after:block after:h-[3px] after:w-full after:origin-left after:scale-0 after:transform after:rounded-xl after:bg-white after:transition-all after:duration-200 after:ease-in-out after:content-['>>>>>>'] after:group-hover/navp:scale-100 after:group-hover/navp:shadow-[0px_0px_20px_5px_#4ade80] after:group-focus/navp:scale-100 after:group-focus/navp:shadow-[0px_0px_20px_5px_#4ade80]"
          >
            SignUp
          </p>

          <button
            class="closeBtn button_width button_padding button_text_size focus:text_shadow hover:text_shadow after:close before:close relative transform text-white outline-none transition-all duration-200 ease-in-out before:absolute before:block before:h-[3px] before:w-full before:-rotate-45 before:transform before:rounded-xl before:bg-white after:absolute after:block after:h-[3px] after:w-full after:rotate-45 after:transform after:rounded-xl after:bg-white before:hover:animate-rotate-before before:hover:shadow-[0px_0px_20px_5px_#4ade80] after:hover:animate-rotate-after after:hover:shadow-[0px_0px_20px_5px_#4ade80] before:focus:animate-rotate-before before:focus:shadow-[0px_0px_20px_5px_#4ade80] after:focus:animate-rotate-after after:focus:shadow-[0px_0px_20px_5px_#4ade80] group-hover/nav:-translate-x-2 group-hover/nav:scale-105 group-focus/nav:-translate-x-2 group-focus/nav:scale-105"
          >
            <i
              class="fa-solid fa-right-to-bracket outline-none hover:scale-110 focus:scale-110"
            ></i>
          </button>
        </nav>
      </div>
    </header>

    <main class="flex h-screen w-full flex-col items-center justify-center">
      <section
        class="main_width main_height showHideLoginSign transHide max-sm:main_second_height flex items-center justify-center overflow-hidden rounded-xl p-2 backdrop-blur-[12px] transition-all duration-300 ease-in-out hover:border hover:border-slate-50 hover:shadow-[0px_0px_20px_5px_#4ade80] focus:border focus:border-slate-50 focus:shadow-[0px_0px_20px_5px_#4ade80] max-sm:scale-100"
      >
        <!-- signup Section -->

        <section
          class="signUpSection flex h-full w-full flex-col items-center justify-center"
        >
          <h2
            class="main_singup_text h2Align absolute top-0 p-1 font-bold uppercase tracking-wider text-white"
          >
            SignUp
          </h2>

          <section
            class="flex h-full w-full flex-col items-center justify-center"
          >
            <form
              class="flex w-full flex-col items-center justify-center gap-5"
            >
              <article class="flex w-full p-2">
                <label
                  for="username"
                  class="form_textSize flex items-end text-white"
                >
                  <i class="fa-solid fa-user"></i>
                </label>
                <input
                  type="text"
                  id="username"
                  placeholder="Username"
                  class="focus:placeHolder hover:placeHolder h-10 min-w-0 flex-grow overflow-hidden border-b border-slate-50 bg-transparent px-2 font-semibold tracking-wider text-[#333] outline-none placeholder:tracking-widest placeholder:text-[#000]"
                />
              </article>

              <article class="flex w-full p-2">
                <label
                  for="email"
                  class="form_textSize flex items-end text-white"
                >
                  <i class="fa-solid fa-envelope"></i>
                </label>
                <input
                  type="email"
                  id="email"
                  placeholder="Email"
                  class="focus:placeHolder hover:placeHolder h-10 min-w-0 flex-grow overflow-hidden border-b border-slate-50 bg-transparent px-2 font-semibold tracking-wider text-[#333] outline-none placeholder:tracking-widest placeholder:text-[#000]"
                />
              </article>

              <article class="flex w-full p-2">
                <label
                  for="password"
                  class="form_textSize flex items-end text-white"
                >
                  <i class="fa-solid fa-lock"></i>
                </label>
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  class="focus:placeHolder hover:placeHolder h-10 min-w-0 flex-grow overflow-hidden border-b border-slate-50 bg-transparent px-2 font-semibold tracking-wider text-[#333] outline-none placeholder:tracking-widest placeholder:text-[#000]"
                />
              </article>

              <article class="flex w-full p-2">
                <label
                  for="rep-password"
                  class="form_textSize flex items-end text-white"
                >
                  <i class="fa-solid fa-lock"></i>
                </label>
                <input
                  type="password"
                  id="rep-password"
                  placeholder="rep-password"
                  class="focus:placeHolder hover:placeHolder h-10 min-w-0 flex-grow overflow-hidden border-b border-slate-50 bg-transparent px-2 font-semibold tracking-wider text-[#333] outline-none placeholder:tracking-widest placeholder:text-[#000]"
                />
              </article>

              <button
                type="submit"
                class="button_width_padding signupButton cursor-pointer rounded-2xl bg-black/80 font-bold uppercase tracking-wider text-white transition-all duration-200 ease-in-out hover:text-[1.50rem] hover:shadow-[0px_0px_20px_5px_#000] focus:text-[1.50rem] focus:shadow-[0px_0px_20px_5px_#000]"
              >
                Submit
              </button>
            </form>

            <p class="p_clamp font-semibold tracking-wider text-white">
              Already have an Account?
            </p>
            <span
              class="p_clamp goToLogin relative cursor-pointer rounded-xl font-bold text-white no-underline after:absolute after:block after:h-[3px] after:w-full after:scale-0 after:transform after:bg-white after:transition-all after:duration-300 after:ease-in-out hover:after:scale-100 hover:after:shadow-[0px_0px_20px_5px_#4ade80] focus:after:scale-100 focus:after:shadow-[0px_0px_20px_5px_#4ade80]"
              >Login</span
            >
          </section>
        </section>

        <!-- Login Section -->

        <section
          class="hide loginSection h2Align h-full w-full flex-col items-center justify-center"
          id="login"
        >
          <section
            class="flex h-full w-full flex-col items-center justify-center"
          >
            <h2
              class="main_singup_text absolute top-0 p-1 font-bold uppercase tracking-wider text-white"
            >
              Login
            </h2>

            <form
              class="form flex w-full flex-col items-center justify-center gap-8"
            >
              <article class="flex w-full p-2">
                <label
                  for="email_lg"
                  class="form_textSize flex items-end text-white"
                >
                  <i class="fa-solid fa-envelope"></i>
                </label>
                <input
                  type="email"
                  id="email_lg"
                  placeholder="Email"
                  class="focus:placeHolder hover:placeHolder h-10 min-w-0 flex-grow overflow-hidden border-b border-slate-50 bg-transparent px-2 font-semibold tracking-wider text-[#333] outline-none placeholder:tracking-widest placeholder:text-[#000]"
                />
              </article>

              <article class="flex w-full p-2">
                <label
                  for="password_lg"
                  class="form_textSize flex items-end text-white"
                >
                  <i class="fa-solid fa-lock"></i>
                </label>
                <input
                  type="password"
                  id="password_lg"
                  placeholder="Password"
                  class="focus:placeHolder hover:placeHolder h-10 min-w-0 flex-grow overflow-hidden border-b border-slate-50 bg-transparent px-2 font-semibold tracking-wider text-[#333] outline-none placeholder:tracking-widest placeholder:text-[#000]"
                />
              </article>

              <button
                type="submit"
                class="button_width_padding loginButton cursor-pointer rounded-2xl bg-black/80 font-bold uppercase tracking-wider text-white transition-all duration-200 ease-in-out hover:text-[1.50rem] hover:shadow-[0px_0px_20px_5px_#000] focus:text-[1.50rem] focus:shadow-[0px_0px_20px_5px_#000]"
              >
                Login
              </button>
            </form>

            <p class="p_clamp font-semibold tracking-wider text-white">
              Don't have an Account?
            </p>
            <span
              class="p_clamp goToSignUp relative cursor-pointer rounded-xl py-4 font-bold text-white no-underline after:absolute after:block after:h-[3px] after:w-full after:scale-0 after:transform after:bg-white after:transition-all after:duration-300 after:ease-in-out hover:after:scale-100 hover:after:shadow-[0px_0px_20px_5px_#4ade80] focus:after:scale-100 focus:after:shadow-[0px_0px_20px_5px_#4ade80]"
              >SignUp</span
            >
          </section>
        </section>
      </section>
    </main>

    <footer class="footer_py fixed bottom-0 z-20 w-full backdrop-blur-[12px]">
      <p
        class="footer_p_text px-2 py-1 text-center font-bold tracking-wider text-white"
      >
        Copyright &copy;copy <span class="footer_date"></span>
      </p>
    </footer>
  </body>
</html>
